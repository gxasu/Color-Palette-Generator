<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKLCH カラーパレットジェネレーター</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">
        <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="4" />
          <line x1="12" y1="2" x2="12" y2="6" />
          <line x1="12" y1="18" x2="12" y2="22" />
          <line x1="2" y1="12" x2="6" y2="12" />
          <line x1="18" y1="12" x2="22" y2="12" />
        </svg>
        OKLCH パレット
      </h1>
    </div>
    <div class="header-right">
      <div class="collection-name-wrapper">
        <label for="collection-name">コレクション</label>
        <input type="text" id="collection-name" value="カラーパレット" class="collection-input" />
      </div>
      <div class="header-actions">
        <button id="import-btn" class="btn btn-secondary" title="JSONインポート">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          インポート
        </button>
        <input type="file" id="import-file" accept=".json" hidden />
        <button id="export-btn" class="btn btn-secondary" title="JSONエクスポート">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          エクスポート
        </button>
        <select id="theme-select" class="theme-select" title="テーマ">
          <option value="light">ライト</option>
          <option value="dark">ダーク</option>
          <option value="system">システム</option>
        </select>
      </div>
    </div>
  </header>

  <main class="app-main">
    <!-- 左パネル: パレット一覧 -->
    <aside class="panel-left">
      <div class="panel-header">
        <h2>パレット一覧</h2>
        <button id="add-palette-btn" class="btn btn-primary btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          追加
        </button>
      </div>
      <div class="palette-list" id="palette-cards"></div>
    </aside>

    <!-- 中央パネル: スウォッチ・チャート・コントラスト -->
    <section class="panel-center" id="panel-center">
      <div class="empty-state">
        <p>パレットを選択するか、新しく作成してください。</p>
      </div>
    </section>

    <!-- 右パネル: プロパティ -->
    <aside class="panel-right" id="panel-right">
      <div class="empty-state">
        <p>パレットを選択してください。</p>
      </div>
    </aside>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
