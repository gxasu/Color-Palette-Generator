<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKLCH Color Palette Generator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">
        <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="4" />
          <line x1="12" y1="2" x2="12" y2="6" />
          <line x1="12" y1="18" x2="12" y2="22" />
          <line x1="2" y1="12" x2="6" y2="12" />
          <line x1="18" y1="12" x2="22" y2="12" />
        </svg>
        OKLCH Palette
      </h1>
    </div>
    <div class="header-right">
      <div class="collection-name-wrapper">
        <label for="collection-name">Collection</label>
        <input type="text" id="collection-name" value="Color Palette" class="collection-input" />
      </div>
      <div class="header-actions">
        <button id="import-btn" class="btn btn-secondary" title="Import JSON">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Import
        </button>
        <input type="file" id="import-file" accept=".json" hidden />
        <button id="export-btn" class="btn btn-secondary" title="Export JSON">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          Export
        </button>
        <select id="theme-select" class="theme-select" title="Theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System</option>
        </select>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="palettes-section">
      <div class="section-header">
        <h2>Palettes</h2>
        <button id="add-palette-btn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add Palette
        </button>
      </div>
      <div class="palette-cards-grid" id="palette-cards"></div>
    </section>

    <section class="editor-section-wrapper" id="palette-editor">
      <div class="empty-state">
        <p>Select a palette to edit, or create a new one.</p>
      </div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
