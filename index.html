<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKLCH カラーパレットジェネレーター</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">
        <md-icon class="logo-icon">palette</md-icon>
        OKLCH パレット
      </h1>
    </div>
    <div class="header-right">
      <div class="collection-name-wrapper">
        <input type="text" id="collection-name" value="カラーパレット" class="md-input" placeholder=" " />
        <label for="collection-name">コレクション</label>
      </div>
      <div class="header-actions">
        <md-filled-tonal-button id="import-btn" title="JSONインポート">
          <md-icon slot="icon">download</md-icon>
          インポート
        </md-filled-tonal-button>
        <input type="file" id="import-file" accept=".json" hidden />
        <md-filled-tonal-button id="export-btn" title="JSONエクスポート">
          <md-icon slot="icon">upload</md-icon>
          エクスポート
        </md-filled-tonal-button>
        <select id="theme-select" class="md-select" title="テーマ">
          <option value="light">ライト</option>
          <option value="dark">ダーク</option>
          <option value="system">システム</option>
        </select>
      </div>
    </div>
  </header>

  <main class="app-main">
    <!-- 左パネル: パレット一覧 -->
    <aside class="panel-left">
      <div class="panel-header">
        <span class="title-small">パレット一覧</span>
        <div class="panel-header-actions">
          <md-filled-tonal-button id="add-palette-btn">
            <md-icon slot="icon">add</md-icon>
            追加
          </md-filled-tonal-button>
          <md-filled-tonal-button id="add-alpha-palette-btn" title="透明度スケールを追加">
            <md-icon slot="icon">opacity</md-icon>
            Alpha
          </md-filled-tonal-button>
        </div>
      </div>
      <div class="palette-list" id="palette-cards"></div>
    </aside>

    <!-- 中央パネル: スウォッチ・チャート・コントラスト -->
    <section class="panel-center" id="panel-center">
      <div class="empty-state">
        <md-icon class="empty-icon">palette</md-icon>
        <p>パレットを選択するか、新しく作成してください。</p>
      </div>
    </section>

    <!-- 右パネル: プロパティ -->
    <aside class="panel-right" id="panel-right">
      <div class="empty-state">
        <md-icon class="empty-icon">tune</md-icon>
        <p>パレットを選択してください。</p>
      </div>
    </aside>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
